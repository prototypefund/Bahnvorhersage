docker-build:
  # Use the official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - echo -n $CI_REGISTRY_TOKEN | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - docker pull ${CI_REGISTRY_IMAGE}_builder || true
    - DOCKER_BUILDKIT=1 docker build -f webserver/Dockerfile.webserver --target compile-image . -t ${CI_REGISTRY_IMAGE}_builder
    - docker push ${CI_REGISTRY_IMAGE}_builder
    - docker pull $CI_REGISTRY_IMAGE || true
    - DOCKER_BUILDKIT=1 docker build -f webserver/Dockerfile.webserver --cache-from $CI_REGISTRY_IMAGE --tag $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE